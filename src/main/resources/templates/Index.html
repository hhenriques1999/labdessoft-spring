<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Primeiro Exemplo</title>
</head>
<body>
  <h1><span th:text="${nome}"></span></h1>
  <ul>
	  <li th:each="valor: ${valores}">
		  <span th:text="${valor}"></span>
	  </li>
  </ul>
  <ul>
	  <li th:each="cont: ${contato}">
		  <span th:text="${cont.nome}"/>
		  <span th:text="${cont.email}"/>
	  </li>
  </ul>
</body>
</html>
