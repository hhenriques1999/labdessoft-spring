<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Primeiro Exemplo</title>
</head>

<body>
    <div class="container">
        <h1>Dados do Contato</h1>
        <form class="d-flex flex-column" th:action="@{/contatos/save}" th:object="${contato}" method="post">
            <input type="hidden" th:field="*{id}">
            <label class="form-label">Nome</label>
            <input class="form-control" type="text" th:field="*{nome}">
            <label class="form-label">E-mail</label>
            <input class="form-control" type="email" th:field="*{email}">
            <button class="btn btn-primary" type="submit">Salvar</button>
        </form>
    </div>
</body>

</html>
